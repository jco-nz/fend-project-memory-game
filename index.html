<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Matching Game</title>
    <meta name="description" content="" />
    <link
      rel="stylesheet prefetch"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet prefetch"
      href="https://fonts.googleapis.com/css?family=Lato|Orbitron"
    />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <header><h1>Matching Game</h1></header>

    <div class="container">
      <section class="score-panel">
        <div class="section-header">Status</div>
        <div class="section-body">
          <ul class="stars">
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
          </ul>

          <span class="moves"></span>

          <div class="restart"><i class="fa fa-repeat">Restart</i></div>

        </div>
      </section>

      <section class="timer-panel">
        <div class="section-header">Timer</div>
        <div class="section-body"><span class="game-timer"></span></div>
      </section>
    </div>

    <section class="main-section">
      <ul class="deck"></ul>
    </section>

    <script src="js/app.js"></script>
  </body>
</html>
